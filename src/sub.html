<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subway Surfers</title>
    <script src="core/poki-sdk-core.js"></script>
    <script src="core/poki-sdk.js"></script>
    <script>
        document.domain = '4399.com'; // Setting the domain
    </script>
</head>

<body>
    <div id="gameContainer"></div>

    <script>
        // Configuration for the game
        window.config = {
            loader: 'unity',
            debug: false,
            maxRatio: 16 / 9,
            minRatio: 9 / 16,
            title: 'Subway Surfers',
            thumbnail: './4399.png',
            numScreenshots: 4,
            unityVersion: '2019.2.0f1',
            unityWebglBuildUrl: 'Build/StPetersburg.json',
            fileSize: 35,
            cachedDecompressedFileSizes: {
                'StPetersburg.asm.code.unityweb': 9057213,
                'StPetersburg.asm.framework.unityweb': 89460,
                'StPetersburg.asm.memory.unityweb': 1004462,
                'StPetersburg.data.unityweb': 18352095,
                'StPetersburg.wasm.code.unityweb': 7336893,
                'StPetersburg.wasm.framework.unityweb': 93791,
            },
        };
    </script>

    <!-- Load the Poki SDK -->
    <script src="https://api.gamemonetize.com/sdk.js"></script>
    <script>
        window.SDK_OPTIONS = {
            gameId: "psmg2nzlc9zl9yajmhxxcr0yh3xyuekj",
            onEvent: function(a) {
                switch (a.name) {
                    case "SDK_GAME_PAUSE":
                        // Pause game logic / mute audio
                        break;
                    case "SDK_GAME_START":
                        // Advertisement done, resume game logic and unmute audio
                        break;
                    case "SDK_READY":
                        // When SDK is ready
                        break;
                }
            }
        };
    </script>

    <!-- JavaScript for managing game display -->
    <script>
        // Function to show banner
        function showBanner() {
            if (typeof sdk !== 'undefined' && sdk.showBanner !== 'undefined') {
                sdk.showBanner();
            }
        }

        // Show banner after 1 second
        setTimeout(showBanner, 1000);
    </script>
</body>

</html>
